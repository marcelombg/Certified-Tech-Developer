<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doces</title>
    <link rel="stylesheet" href="styleAula14.css">
</head>

<body>
    
    <header class="main-menu">

    <form>
        <img src="https://unisecal.edu.br/wp-content/uploads/2019/09/Imagem-de-doces.jpg" alt="">

        <h1>Bem vindo a nossa loja de doces!</h1>
        
        <fieldset>
            <legend>Faça seu pedido aqui</legend>

            <div class="produto">
                <label for="fullName">Selecione seu Produto:</label>
                <label for="product">Brigadeiro</label>
                <input required type="radio" name="productA" id="productA">
                <img class="foto" src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Beijinho-Doces-PNG.png">
                <label for="product">Beijinho</label>
                <input required type="radio" name="productB" id="productB">
                <img class="foto" src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Beijinho-Doces-PNG.png">
                <label for="product">Bicho de pé</label>
                <input required type="radio" name="productC" id="productC">            
                <img class="foto" src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Beijinho-Doces-PNG.png">
            </div>

        <div>
            <label for="observation">Quer fazer um pedido especial para nossa cozinha?</label>
            <textarea placeholder="Descreva com detalhes o que deseja, e nós realizaremos ;)" name="observation" id="observation" cols="30" rows="10"></textarea>
        </div>
    
        </fieldset>

        <fieldset>
        <legend>Entrega</legend>        

        <div>
            <label for="address">Endereço</label>
            <input required placeholder="Insira seu endereço aqui" type="text" name="address" id="address">
        </div>

        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
            <option value="">Sudeste</option>
                <optgroup label="Zona Norte">
                    <option value="2">São Paulo</option>
                    <option value="3">Rio de Janeiro</option>
                    <option value="4">Minas Gerais</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="5">Bahia</option>
                    <option value="6">Sergipe</option>
                    <option value="7">Ceará</option>
                </optgroup>
    
            </select>
        </div>

        <div>
            <label for="bairros">Bairro</label>
            <input list="bairros" name="bairro" id="bairro">
            <datalist id="bairros">
                <option value="Santana"></option>
                <option value="Mandaqui"></option>
                <option value="Jardim Peri"></option>
                <option value="Tucuruvi"></option>
            </datalist> 
        </div>
        </fieldset>
        
        <button type="submit">Fazer pedido</button>

        <button type="reset">Limpar pedido</button>
    
    </form>

</body>
</html>
