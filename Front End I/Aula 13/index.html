<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtC9dicVjuWGag4UDmqJAxihoU5GVLRD7KxvypGLCmFz6qJ2plez9clayGzns70cA1MFQ&usqp=CAU" alt="">

        <h1>Cadastro de Clientes Lego</h1>
        
        <h2>Dados</h2>

        <div>
            <label for="fullName">Nome Cliente</label>
            <input required placeholder="Insira seu Nome" type="text" name="fullName" id="fullName">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input required placeholder="Insira seu Email" type="email" name="email" id="email">
        </div>

        <div>
            <label for="bithDate">Data de Nascimento</label>
            <input required placeholder="Data de Nascimento" type="date" name="bithDate" id="bithDate">
        </div>

        <div>
            <label for="password">Senha</label>
            <input required placeholder="Senha" type="password" name="password" id="password">
        </div>

        <div>
            <label for="product">Produto</label>
            <select name="product" id="product">
                <option value="">Selecione um Produto</option>
                <option value="2">Lego A</option>
                <option value="3">Lego B</option>
                <option value="4">Lego C</option>
            </select>
        </div>

        <div>
            <label for="observation">Detalhes</label>
            <textarea placeholder="Descreva com detalhes sobre o seu produto" name="observation" id="observation" cols="30" rows="10"></textarea>
        </div>

        <h2>Localização</h2>

        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="">Selecione uma Cidade</option>
                <option value="2">São Paulo</option>
                <option value="3">Rio de Janeiro</option>
                <option value="4">Minas Gerais</option>
            </select>
        </div>
        
        <button type="submit">Enviar</button>

        <button type="reset">Limpar o formulário</button>
    
    </form>

</body>
</html>
